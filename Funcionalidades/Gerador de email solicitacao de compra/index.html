<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email de Aprovação de compra</title>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <a href="../../index.html">
        <i id="botaoVoltar" class="fas fa-arrow-left"></i>
      </a>
      <h1>Email de Aprovação de compra</h1>
    </header>
    <form id="informacoes">
      <div id="dados_solicitante">
        <label for="solicitante">*Solicitante:</label>
        <input type="text" id="solicitante" name="solicitante" required /><br />

        <div id="div_setor"></div>

        <label for="patrimonio">Patrimônio:</label>
        <input type="text" id="patrimonio" name="patrimonio" /><br />

        <label for="motivo">*Motivo:</label>
        <textarea
          id="motivo"
          name="motivo"
          rows="4"
          cols="50"
          required
        ></textarea
        ><br />

        <label for="chamado">*Chamado:</label>
        <input type="text" id="chamado" name="chamado" required /><br />
      </div>

      <div id="itens"></div>

      <br /><button type="button" id="adicionarItens">
        Adicionar mais itens</button
      ><br />

      <br /><input
        type="submit"
        id="enviar"
      />
    </form>

    <div id="resultado">
      <div id="texto1"></div>
      <div id="tabela1"></div>
      <div id="tabela2"></div>
      <div id="texto2"></div>
    </div>

    <button id="botaoCopiar" class="escondido">Copiar</button>

    <script type="module" src="main.js"></script>
  </body>
</html>
